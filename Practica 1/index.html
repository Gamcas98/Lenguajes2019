<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Analizador Lexico</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

<div class="contenedorPrincipal">

    <header  >   
        <section >
        <h1 class="titulo"><MARQUEE BEHAVIOR=ALTERNATE  SCROLLAMOUNT=12>Mini Analizador Lexico</h1></MARQUEE>
        </section>
    </header>

        <section >
            <article class="contenedor">
                <p class="info">Por favor ingrese una palabra en el cuadro de texto, y haga clic en el boton, o presione enter para analizar el texto ingresado.</p>
                <h2 class="titulo2">Analizar Palabra</h2>
                <div class="analisis">
                    <button onclick="analizar()" id="btnAnalizar">Analizar</button>
                    <input type="text" id="texto"  onkeyup="enter(event);space(event);">
                    <button onclick="preguntar();" id="btnVAnalizar">Nuevo Analisis</button>
                </div>
            </article>
        </section>

    <div class="contenedor">
        <section class="reporte">
            <div class="contenedor2">
                <p class="correctas">Correctas:</p>
                <ul class="correctas" id="correctas">
                    <div id="listadoCorrectas"></div>
                </ul>
                <p class="incorrectas">Errores:</p>
                <ul class="incorrectas" id="incorrectas">
                    <div id="listadoIncorrectas"> </div>
                </ul>
        </div>
    </section>
    
    </div>

</div>
    <script type="text/javascript" src="./js/analisis.js"></script>
